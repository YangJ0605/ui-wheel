<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI-Wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --fons-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--fons-size);
    }

    #app {
      margin: 100px 100px;
    }
  </style>
  <style>
    .row {
      display: flex;
    }
    .col {
      height: 100px;
      background-color: blue;
      width: 50%;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
    </div>
    <hr>
    <div>
      <!-- 双向绑定 -->
    <c-input @input='value = $event' :value='value'></c-input> 
    <!-- 双向绑定语法糖 -->
    <c-input v-model='value'></c-input>
    {{value}}
    </div>
    <div>
      <c-input @blur='onBlur'></c-input>
    </div>
    <div>
      <c-input @focus='onBlur'></c-input>
    </div>
    <div>
      <c-input @change='value = $event'></c-input>
    </div>
    <c-input></c-input>
    <c-input disabled></c-input>
    <c-input readonly></c-input>
    <c-input error='error'></c-input>
    <div style="margin-top: 20px;">
      <c-button @click='loading1 = !loading1' :loading='loading1'>
        按钮
      </c-button>
      <c-button icon='settings' icon-position='left'>
        按钮
      </c-button>
      <c-button icon='settings' icon-position='right' icon='loading'>
        按钮
      </c-button>
      <c-button :loading='true' icon-position='right'>
        按钮
      </c-button>
      <c-icon name='download'></c-icon>
      <c-icon name='bottom'></c-icon>
      <c-button-group>
        <c-button icon='left' icon-position='left'>
          上一页
        </c-button>
        <c-button>
          更多
        </c-button>
        <c-button icon='right' icon-position='right'>
          下一页
        </c-button>
      </c-button-group>
    </div>
    <div id="test"></div>
    <div>
      <input type="text" name="" id="tt">
    </div>
    <div id="testEvent">测试自定义事件</div>
  </div>
  <!-- <script src="./node_modules/vue/dist/vue.esm.js"></script> -->
  <script src="./src/app.js"> </script>
  <script>
    var i = document.getElementById('tt')
    tt.addEventListener('change', (e) => {
      console.log(e)
      console.log(i)
      console.log(i.value)
    })
    var tt2 = document.getElementById('testEvent')
    var event = new Event('myEvent')
    tt2.addEventListener('myEvent', (e) => {
      console.log(e.target.textContent)
    })
    tt2.dispatchEvent(event)
  </script>
</body>

</html>
