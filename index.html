<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI-Wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --fons-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--fons-size);
      filter: grayscale(100%);
    }
    .demo {
      border: 1px solid gray;
      height: 50px;
    }
    .layout {
      height: 100vh;
    }
    .header {
      height: 100px;
      background-color: #ccc;
    }
    .content {
      flex: 1;
    }
    .footer {
      height: 100px;
      background-color: gray;
    }
    .sider {
      background-color: green;
      width: 100px;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="app">
    <c-layout>
      <c-header></c-header>
      <c-layout>
        <c-sider></c-sider>
        <c-content></c-content>
      </c-layout>
      <c-footer></c-footer>
    </c-layout>
  </div>
  <script src="./src/app.js"> </script>
</body>

</html>
