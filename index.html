<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI-Wheel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --fons-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--fons-size);
    }

    #app {
      margin: 100px 100px;
    }
  </style>
</head>

<body>
  <div id="app">
    <c-button @click='loading1 = !loading1' :loading='loading1'> 
      按钮
    </c-button>
    <c-button icon='settings' icon-position='left'> 
      按钮
    </c-button>
    <c-button icon='settings' icon-position='right' icon='loading'> 
      按钮
    </c-button>
    <c-button :loading='true' icon-position='right'> 
      按钮
    </c-button>
    <c-icon name='download'></c-icon>
    <c-icon name='bottom'></c-icon>
    <c-button-group>
      <c-button icon='left' icon-position='left'> 
        上一页
      </c-button>
        <c-button> 
          更多
        </c-button>
      <c-button icon='right' icon-position='right'> 
        下一页
      </c-button>
    </c-button-group>
  </div>
  <!-- <script src="./node_modules/vue/dist/vue.esm.js"></script> -->
  <script src="./src/app.js"> </script>
  <script src="//at.alicdn.com/t/font_1722351_nc1djiyhngf.js"></script>
</body>

</html>
